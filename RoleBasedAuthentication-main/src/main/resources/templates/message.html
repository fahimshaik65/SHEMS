<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SHEMS â€“ Status</title>

<style>
/* ================= THEME ================= */
:root{
 --bg:#f4f7fb;
 --header:#2563eb;
 --card:rgba(255,255,255,.85);
 --text:#1f2937;
 --muted:#6b7280;
 --border:#c7d2fe;
 --primary:#2563eb;
 --success:#16a34a;
}
body.dark{
 --bg:#0b1020;
 --header:#1e40af;
 --card:rgba(18,24,48,.88);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --border:#1f2a44;
 --primary:#7c9cff;
 --success:#22c55e;
}

/* ================= BASE ================= */
body{
 margin:0;
 min-height:100vh;
 background:var(--bg);
 color:var(--text);
 font-family:Segoe UI, Arial, sans-serif;
 transition:.3s;
}

/* ================= HEADER (UNIVERSAL) ================= */
.app-header{
 height:72px;
 background:var(--header);
 padding:0 32px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 box-shadow:0 2px 10px rgba(0,0,0,.15);
}

.brand .title{
 font-size:18px;
 font-weight:600;
 color:white;
}
.brand .subtitle{
 font-size:13px;
 color:#e0e7ff;
}
.brand .subtitle.small{
 font-size:12px;
 opacity:.9;
}

.header-actions{
 display:flex;
 align-items:center;
 gap:12px;
}

.theme-btn{
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.4);
 color:white;
 padding:6px 12px;
 border-radius:8px;
 cursor:pointer;
}

/* ================= PAGE LAYOUT ================= */
.page{
 min-height:calc(100vh - 72px);
 display:flex;
 align-items:center;
 justify-content:center;
 padding:24px;
}

/* ================= CARD ================= */
.card{
 width:460px;
 padding:32px;
 text-align:center;
 background:var(--card);
 backdrop-filter:blur(16px);
 border-radius:18px;
 box-shadow:0 30px 60px rgba(0,0,0,.18);
}

/* ================= CONTENT ================= */
.status{
 font-size:16px;
 font-weight:500;
 margin-bottom:24px;
}

.success-icon{
 font-size:36px;
 color:var(--success);
 margin-bottom:14px;
}

/* ================= BUTTON ================= */
.btn-primary{
 display:inline-block;
 background:var(--primary);
 color:white;
 padding:12px 26px;
 border-radius:10px;
 text-decoration:none;
 font-weight:600;
 transition:.2s;
}
.btn-primary:hover{opacity:.92}
</style>

<script>
function toggleTheme(){
 document.body.classList.toggle("dark");
 localStorage.setItem(
  "theme",
  document.body.classList.contains("dark") ? "dark" : "light"
 );
}
window.onload=()=>{
 if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
 }
}
</script>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="app-header">
 <div class="brand">
  <div class="title">SHEMS â€“ Authentication Module</div>
  <div class="subtitle">Smart Home Energy Management System</div>
  <div class="subtitle small">Role-Based Access: Admin & User</div>
 </div>

 <div class="header-actions">
  <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
 </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="page">
 <div class="card">

  <div class="success-icon">âœ”</div>

  <!-- MESSAGE (UNCHANGED LOGIC) -->
  <div class="status" th:text="${msg}">
   Status message
  </div>

  <a th:href="@{/login}" class="btn-primary">
   Go to Login
  </a>

 </div>
</div>

</body>
</html>
