<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SHEMS â€“ Register</title>

<style>
/* ================= THEME ================= */
:root{
 --bg:#f4f7fb;
 --header:#2563eb;
 --card:rgba(255,255,255,.85);
 --text:#1f2937;
 --muted:#6b7280;
 --border:#c7d2fe;
 --primary:#2563eb;
}
body.dark{
 --bg:#0b1020;
 --header:#1e40af;
 --card:rgba(18,24,48,.88);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --border:#1f2a44;
 --primary:#7c9cff;
}

/* ================= BASE ================= */
body{
 margin:0;
 min-height:100vh;
 background:var(--bg);
 color:var(--text);
 font-family:Segoe UI, Arial, sans-serif;
 transition:.3s;
}

/* ================= HEADER ================= */
.app-header{
 height:72px;
 background:var(--header);
 padding:0 32px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 box-shadow:0 2px 10px rgba(0,0,0,.15);
}

.brand .title{
 font-size:18px;
 font-weight:600;
 color:white;
}
.brand .subtitle{
 font-size:13px;
 color:#e0e7ff;
}
.brand .subtitle.small{
 font-size:12px;
 opacity:.9;
}

.header-actions{
 display:flex;
 align-items:center;
 gap:12px;
}

.theme-btn{
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.4);
 color:white;
 padding:6px 12px;
 border-radius:8px;
 cursor:pointer;
}

/* ================= PAGE LAYOUT ================= */
.page{
 min-height:calc(100vh - 72px);
 display:flex;
 align-items:center;
 justify-content:center;
 padding:24px;
}

/* ================= CARD ================= */
.card{
 width:460px; /* slightly wider than login (page-appropriate) */
 padding:32px;
 background:var(--card);
 backdrop-filter:blur(16px);
 border-radius:18px;
 box-shadow:0 30px 60px rgba(0,0,0,.18);
}

.card h3{
 text-align:center;
 margin-bottom:24px;
}

/* ================= FORM ================= */
label{
 font-weight:500;
}

input, select{
 width:100%;
 padding:10px;
 margin-top:6px;
 margin-bottom:18px;
 background:transparent;
 border:1px solid var(--border);
 border-radius:8px;
 color:var(--text);
}

input:focus, select:focus{
 outline:none;
 border-color:var(--primary);
 box-shadow:0 0 0 2px rgba(37,99,235,.25);
}

button{
 width:100%;
 padding:12px;
 background:var(--primary);
 border:none;
 color:white;
 border-radius:10px;
 font-weight:600;
 cursor:pointer;
 transition:.2s;
}
button:hover{opacity:.92}

a{
 color:var(--primary);
 text-decoration:none;
 font-weight:500;
}

/* ================= STATUS ================= */
.success{
 color:#16a34a;
 text-align:center;
 margin-bottom:16px;
}
</style>

<script>
function toggleTheme(){
 document.body.classList.toggle("dark");
 localStorage.setItem(
  "theme",
  document.body.classList.contains("dark") ? "dark" : "light"
 );
}
window.onload=()=>{
 if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
 }
}
</script>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="app-header">
 <div class="brand">
  <div class="title">SHEMS â€“ Authentication Module</div>
  <div class="subtitle">Smart Home Energy Management System</div>
  <div class="subtitle small">Role-Based Access: Admin & User</div>
 </div>

 <div class="header-actions">
  <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
 </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="page">
 <div class="card">

  <h3>Registration</h3>

  <!-- SUCCESS MESSAGE (UNCHANGED LOGIC) -->
  <div class="success" th:if="${param.success}">
   Registration successful
  </div>

  <!-- FORM (UNCHANGED LOGIC) -->
  <form th:action="@{/registration}" method="post" th:object="${user}">
   <label>Full Name</label>
   <input th:field="*{name}" required>

   <label>Email</label>
   <input th:field="*{email_id}" required>

   <label>Password</label>
   <input type="password" th:field="*{password}" required>

   <label>Role</label>
   <select th:field="*{role}">
    <option value="USER">USER</option>
    <option value="ADMIN">ADMIN</option>
   </select>

   <button>Register</button>
  </form>

  <p style="text-align:center;margin-top:14px">
   <a th:href="@{/login}">Back to Login</a>
  </p>

 </div>
</div>

</body>
</html>
