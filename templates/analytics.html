<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Analytics | SHEMS</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --primary: #2563eb;
  --border: #e5e7eb;
}

body.dark {
  --bg: #0b1220;
  --card: #111827;
  --text: #f8fafc;
  --muted: #9ca3af;
  --border: #1f2937;
}

body {
  margin: 0;
  font-family: Inter, Segoe UI, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  background: #020617;
  position: fixed;
  padding: 28px 0;
  color: white;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 18px;
}

.sidebar a {
  display: block;
  padding: 14px 32px;
  color: #cbd5f5;
  text-decoration: none;
  font-size: 14px;
  border-left: 3px solid transparent;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.05);
  color: #fff;
  border-left: 3px solid var(--primary);
}

/* Main */
.main { margin-left: 240px; }

/* Topbar */
.topbar {
  height: 88px;
  background: linear-gradient(90deg, #2563eb, #1e40af);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 42px;
  color: white;
}

.topbar h1 { margin: 0; font-size: 22px; }

/* Theme Switch */
.theme-switch {
  width: 46px;
  height: 24px;
  background: #bfdbfe;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.theme-switch::before {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  top: 3px;
  left: 3px;
  transition: 0.3s;
}

body.dark .theme-switch { background: #60a5fa; }
body.dark .theme-switch::before { transform: translateX(22px); }

/* Content */
.content { padding: 40px 48px; }

.card {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 24px;
  border-radius: 16px;
  margin-bottom: 30px;
}

.card h2 {
  margin-top: 0;
  font-size: 18px;
}

.peak-box {
  font-size: 20px;
  font-weight: 600;
  color: var(--primary);
  margin-top: 10px;
}

canvas {
  margin-top: 20px;
}
</style>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
window.onload = function () {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
};
</script>
</head>

<body>

<div class="sidebar">
  <h2>SHEMS</h2>
  <a href="/">Home</a>
  <a href="/dashboard">Dashboard</a>
  <a href="/devices">Devices</a>
  <a href="/analytics">ðŸ“Š Analytics</a>
  <a th:href="@{/logout}">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h1 th:text="'Energy Analytics - ' + ${userDetails}">Energy Analytics</h1>
    <div class="theme-switch" onclick="toggleTheme()"></div>
  </div>

  <div class="content">

    <!-- ðŸ“ˆ WEEKLY ENERGY TREND -->
    <div class="card">
      <h2>Last 7 Days Energy Usage</h2>
      <canvas id="weeklyChart"></canvas>
    </div>

    <!-- ðŸ“… MONTHLY ENERGY TREND -->
    <div class="card">
      <h2>Last 6 Months Energy Usage</h2>
      <canvas id="monthlyChart"></canvas>
    </div>

    <!-- ðŸ“Š DEVICE COMPARISON -->
    <div class="card">
      <h2>Today's Energy Usage per Device</h2>
      <canvas id="deviceChart"></canvas>
    </div>

    <!-- ðŸ”¥ PEAK USAGE DAY -->
    <div class="card">
      <h2>Peak Energy Usage Day (Last 7 Days)</h2>
      <div class="peak-box" th:text="${peakDay}">Monday (0 kWh)</div>
    </div>

  </div>
</div>

<script th:inline="javascript">
    const weeklyLabels = [[${weeklyEnergy.keySet()}]];
    const weeklyData = [[${weeklyEnergy.values()}]];

    new Chart(document.getElementById('weeklyChart'), {
        type: 'line',
        data: {
            labels: weeklyLabels,
            datasets: [{
                label: 'Energy (kWh)',
                data: weeklyData,
                borderWidth: 2,
                fill: false
            }]
        }
    });

    const monthlyLabels = [[${monthlyEnergy.keySet()}]];
    const monthlyData = [[${monthlyEnergy.values()}]];

    new Chart(document.getElementById('monthlyChart'), {
        type: 'line',
        data: {
            labels: monthlyLabels,
            datasets: [{
                label: 'Monthly Energy (kWh)',
                data: monthlyData,
                borderWidth: 2,
                fill: false
            }]
        }
    });

    const deviceLabels = [[${deviceComparison.keySet()}]];
    const deviceData = [[${deviceComparison.values()}]];

    new Chart(document.getElementById('deviceChart'), {
        type: 'bar',
        data: {
            labels: deviceLabels,
            datasets: [{
                label: 'Energy Today (kWh)',
                data: deviceData,
                borderWidth: 1
            }]
        }
    });
</script>

</body>
</html>
